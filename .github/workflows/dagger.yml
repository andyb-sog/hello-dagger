name: dagger-build-publish

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: v0.19.8
      - name: Publish image with Dagger
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dagger call publish \
            --image "ghcr.io/${{ github.repository }}:${{ github.sha }}" \
            --ghcr-token env:GHCR_TOKEN
